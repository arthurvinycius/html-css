<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Links</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
        
        a{
            color: rgb(236, 126, 126);
            text-decoration: none;
            font-weight: bold;

        }
        a:visited{
           color: rgb(218, 20, 20);
        }
        #amor:hover{
            background-color: crimson;
            color: aliceblue;
        }
        a:hover{
            color: black;
            text-decoration: underline;
        }
        a:active{
            color: yellow;
        }
        
        
        .importante::before{
            content: '⮞ ';
        }
        .importante::after{
            content: ' ⮜';
        }
        #amor::before{
            content: ' ❤ ';
        }   
        
    </style>
</head>
<body>
    <h1>Personalizando links</h1>
    <p>
        <Ul>
            <li><a href="https://www.youtube.com" class="importante" >Youtube</a></li>
            <li><a href="https://www.netflix.com/browse" id="amor" >Netflix</a></li>
        
        </Ul>
    </p>
    
</body>
</html>
