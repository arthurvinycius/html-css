<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <style>
        table{
            width: 400px;
            border-collapse: collapse;
        }
        td{
            border: 1px solid black;
            padding: 10px;
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>Mesclagem de CÃ©lulas</h1>

    <table>
        <tr>
            <td rowspan="2" style="background-color: blue;">A</td>
            <td colspan="2" style="background-color: chartreuse;">B</td>
            
        </tr>
        <tr>
            
            <td rowspan="2" style="background-color: gold;">E</td>
            <td>F</td>
        </tr>
        <tr>
            <td>G</td>
            
            <td>I</td>
        </tr>
        <tr>
            <td colspan="2" style="background-color: rgb(255, 19, 243);">J</td>
            
            <td>L</td>
        </tr>
    </table>
    
</body>
</html>
