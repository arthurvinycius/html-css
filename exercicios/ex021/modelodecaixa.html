<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelo de Caixas</title>
    <style>
        h1{
            text-align: center;
            background-color: darkgray;
            height: 250px;
            width: 250px;

            border: 2px solid blueviolet;

            padding: 6px;

            margin: 40px auto 40px auto;
            
            
        }
        a{
            color: blueviolet;

            border: 2px solid blueviolet;

            padding: 6px;

            outline: 2px dashed darkgray;
        }
    </style>
</head>
<body>
    <h1>Exemplo de Caixa Box-Level</h1>
    <p>Parágrafos também são exemplos de box-level, mas <a href="#">Links são exemplos de inline-level</a>. Vamos ver como tudo isso funciona.</p>
</body>
</html>
