<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexible box</title>
    <style>
        body {
            margin: 50px;
        }
        div.container {
            background-color: blue;
            display: flex;
            flex-flow: row-reverse wrap;        


        }
        div.itens {
            background-color: cadetblue;
            text-align: center;
            border: 1px solid black;

            flex: auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="itens">item A</div>
        <div class="itens">item B</div>
        <div class="itens">item C</div>
        <div class="itens">item D</div>
    </div>
    
</body>
</html>
